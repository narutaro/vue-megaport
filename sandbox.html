<!DOCTYPE html>
<html>

	<head>
		<title>title</title>
		<meta charset="utf-8">
		<!--
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
		-->
		<link rel="stylesheet" href="http://getskeleton.com/dist/css/normalize.css">
		<link rel="stylesheet" href="http://getskeleton.com/dist/css/skeleton.css">
		<link rel="stylesheet" href="static/css/custom.css">
		<!--
		<style>
			.columns {
				background: #EEE;
			}
		</style>
		-->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="app.js"></script>
	</head>

	<body>
		<div class="container">
		<section class="header">
      <h2 class="title">A dead simple, responsive Megaport UI.</h2>
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/NTT_Communications_logo.svg/200px-NTT_Communications_logo.svg.png" alt="logo">
    </section>
		</div>

	<!-- .container is main centered wrapper -->
		<div class="container">


 	 <!-- columns should be the immediate child of a .row -->
		<div class="row">
 	 	  <div class="one column">One</div>
 	  	<div class="eleven columns">Eleven</div>
 	 	</div>
	
 	 <!-- just use a number and class 'column' or 'columns' -->
 	 <div class="row">
 	   <div class="two columns">Two</div>
 	   <div class="ten columns">Ten</div>
 	 </div>
	
 	 <!-- there are a few shorthand columns widths as well -->
 	 <div class="row">
 	   <div class="one-third column">1/3</div>
 	   <div class="two-thirds column">2/3</div>
 	 </div>
 	 <div class="row">
 	   <div class="one-half column">1/2</div>
 	   <div class="one-half column">1/2</div>
 	 </div>

	</div>


<div id="app">
  {{ message }}
</div>

<div id="app-2">
  <span v-bind:title="message2">
    Hover your mouse over me for a few seconds
    to see my dynamically bound title!
  </span>
</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">Reverse Message</button>
</div>

<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message" class="u-full-width">
</div>

<script>

var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})

var app2 = new Vue({
  el: '#app-2',
  data: {
    // message: 'You loaded this page on ' + new Date().toLocaleString()
    message2: 'aaa'
  }
})


var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: 'Learn JavaScript' },
      { text: 'Learn Vue' },
      { text: 'Build something awesome' }
    ]
  }
})

var app5 = new Vue({
  el: '#app-5',
  data: {
    message: 'Hello Vue.js!'
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse().join('')
    }
  }
})

var app6 = new Vue({
  el: '#app-6',
  data: {
    message: 'Hello Vue!'
  }
})



</script>
	</body>

</html>
